<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Testing</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <script>
        window.fbAsyncInit = function () {
            FB.init({
                appId: '675985506328681',
                cookie: true,
                xfbml: true,
                version: '1.0'
            });

            FB.AppEvents.logPageView();

            FB.getLoginStatus(function (response) {
                statusChangeCallback(response);
            });
        };

        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) { return; }
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v8.0&appId=731219187662323&autoLogAppEvents=1" nonce="vk74otXM"></script>

    <div class="auth-cntrl">
        <h1 id="username">no one is logged in</h1>
        <button onclick="signIn()">Login With Facebook</button>

        <button onclick="signOut()">Logout From Facebook</button>
    </div>

    <!--Scripts-->
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>
    <script src="app.js"></script>
</body>

</html>
